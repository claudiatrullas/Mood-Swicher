<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Switcher</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Raleway:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="estilos.css">

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="img/felicitat.png">
</head>
<body class="neutral">
  <header>
    <h1>Mood Switcher </h1>
    <p class="subtext">Canvia la teva energia amb un clic</p>
  </header>

  <main>
    <div class="mood-box">
      <h2 id="moodText">Avui em sento...</h2>
      <img id="moodImage" src="" alt="Estat d'ànim" class="mood-img ocult">
    </div>

    <div class="button-group">
      <button data-mood="happy">Feliç</button>
      <button data-mood="sad">Trist</button>
      <button data-mood="angry">Enfadat</button>
      <button data-mood="chill">Relaxat</button>
      <button id="reset">Reinicia</button>
    </div>
  </main>

  <footer>
    <p>Clàudia Trullàs</p>
  </footer>
 <script src="mood.js"></script>
</body>
</html>
